<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff TimeSheet Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Staff TimeSheet Generator</h1>
        </div>
        
        <form id="timesheetForm" class="form-container">
            <div class="form-group">
                <label for="staffName">Staff Name:</label>
                <input type="text" id="staffName" name="staffName" required>
            </div>
            
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" value="Fleche Consulting Pte. Ltd." readonly>
            </div>
            
            <div class="form-group">
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" name="clientName" value="PwC" readonly>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="month">Month:</label>
                    <select id="month" name="month" required>
                        <option value="">Select Month</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year">Year:</label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="generate-btn">Generate Excel Report</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
